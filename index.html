<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书图文模板</title>
    <link rel="stylesheet" href="styles.css">
    <style id="dynamicFontStyle"></style>
</head>
<body>
    <div class="page-container">
        <!-- 修改页面标题区域 -->
        <div class="page-header">
            <div class="page-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1 class="page-title">图文编辑器</h1>
            <button id="saveImage" class="save-button">保存图片</button>
        </div>

        <div class="editor-container">
            <!-- 预览区域 -->
            <div class="preview-section">
                <div class="section-header">
                    <h2 class="section-title">预览</h2>
                </div>
                <div class="preview-container">
                    <div id="previewArea" class="preview-area">
                        <!-- 预览内容将在这里动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 编辑器区域 -->
            <div class="editor-section">
                <div class="section-header">
                    <h2 class="section-title">编辑器</h2>
                </div>
                
                <!-- 布局切换区域 -->
                <div class="editor-block layout-options">
                    <div class="block-title">布局设置</div>
                    <div class="input-group">
                        <div class="layout-radio-group">
                            <div class="layout-radio-item">
                                <input type="radio" name="layoutType" id="singleColumn" value="single" checked>
                                <label for="singleColumn">1 列</label>
                            </div>
                            <div class="layout-radio-item">
                                <input type="radio" name="layoutType" id="doubleColumn" value="double">
                                <label for="doubleColumn">2 列</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 色系选择区域 -->
                <div class="editor-block">
                    <div class="block-title">色系选择</div>
                    <div class="input-group">
                        <div class="color-scheme-options">
                            <div class="color-scheme-item">
                                <input type="radio" name="colorScheme" id="scheme1" value="yellow" checked>
                                <label for="scheme1">
                                    <span class="color-preview yellow-scheme"></span>
                                    阳光黄
                                </label>
                            </div>
                            <div class="color-scheme-item">
                                <input type="radio" name="colorScheme" id="scheme2" value="blue">
                                <label for="scheme2">
                                    <span class="color-preview blue-scheme"></span>
                                    海洋蓝
                                </label>
                            </div>
                            <div class="color-scheme-item">
                                <input type="radio" name="colorScheme" id="scheme3" value="green">
                                <label for="scheme3">
                                    <span class="color-preview green-scheme"></span>
                                    森林绿
                                </label>
                            </div>
                            <div class="color-scheme-item">
                                <input type="radio" name="colorScheme" id="scheme4" value="purple">
                                <label for="scheme4">
                                    <span class="color-preview purple-scheme"></span>
                                    梦幻紫
                                </label>
                            </div>
                            <div class="color-scheme-item">
                                <input type="radio" name="colorScheme" id="scheme5" value="pink">
                                <label for="scheme5">
                                    <span class="color-preview pink-scheme"></span>
                                    温柔粉
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 标题设置区域 -->
                <div class="editor-block">
                    <div class="block-title">标题设置</div>
                    <div class="input-group">
                        <textarea id="titleInput" placeholder="请输入标题" class="title-input" rows="2"></textarea>
                        <div class="font-size-control">
                            <label for="titleFontSizeSlider">字体大小: <span id="titleFontSizeValue">48</span>px</label>
                            <input type="range" id="titleFontSizeSlider" min="24" max="150" value="48" step="1">
                        </div>
                    </div>
                </div>

                <!-- 正文设置区域 -->
                <div class="editor-block">
                    <div class="block-title">正文设置</div>
                    <div class="input-group">
                        <textarea id="contentInput" placeholder="请输入内容，每行将自动生成序号..."></textarea>
                        <div class="font-size-control">
                            <label for="fontSizeSlider">字体大小: <span id="fontSizeValue">20</span>px</label>
                            <input type="range" id="fontSizeSlider" min="16" max="48" value="20" step="1">
                        </div>
                        <!-- 添加配置选项 -->
                        <div class="config-options">
                            <div class="config-item">
                                <input type="checkbox" id="autoNumbering" checked>
                                <label for="autoNumbering">自动添加序号</label>
                            </div>
                            <div class="config-item">
                                <input type="checkbox" id="boldFirstLine" checked>
                                <label for="boldFirstLine">段落首行加粗</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 间距设置区域 -->
                <div class="editor-block">
                    <div class="block-title">间距设置</div>
                    <div class="input-group">
                        <!-- 页边距设置 -->
                        <div class="font-size-control">
                            <label for="pagePaddingSlider">页边距: <span id="pagePaddingValue">40</span>px</label>
                            <input type="range" id="pagePaddingSlider" min="20" max="80" value="40" step="1">
                        </div>
                        
                        <!-- 标题与正文间距 -->
                        <div class="font-size-control">
                            <label for="titleSpacingSlider">标题与正文间距: <span id="titleSpacingValue">40</span>px</label>
                            <input type="range" id="titleSpacingSlider" min="20" max="100" value="40" step="1">
                        </div>
                        
                        <!-- 段落间距 -->
                        <div class="font-size-control">
                            <label for="paragraphSpacingSlider">段落间距: <span id="paragraphSpacingValue">30</span>px</label>
                            <input type="range" id="paragraphSpacingSlider" min="20" max="60" value="30" step="1">
                        </div>
                    </div>
                </div>

                <!-- 水印设置区域 -->
                <div class="editor-block">
                    <div class="block-title">水印设置</div>
                    <div class="input-group">
                        <input type="text" id="watermarkInput" placeholder="请输入水印内容" class="watermark-input">
                        <div class="font-size-control">
                            <label for="watermarkSizeSlider">水印字体大小: <span id="watermarkSizeValue">14</span>px</label>
                            <input type="range" id="watermarkSizeSlider" min="12" max="24" value="14" step="1">
                        </div>
                        <div class="font-size-control">
                            <label for="watermarkBottomSlider">水印底部间距: <span id="watermarkBottomValue">20</span>px</label>
                            <input type="range" id="watermarkBottomSlider" min="10" max="50" value="20" step="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
